<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>My Awesome Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      h1 {
          font-family: 'Space Mono', monospace;
          font-size: 300%;
          color: #610803
      }


      body {

        background-color: #e0d1ed

      }

      header {
        font-family: 'Montserrat', sans-serif;
      }

      #navbarNavAltMarkup {

            font-family: 'Manrope', sans-serif;
            font-size: 100%;

          }

      #nav {

        font-family: 'Manrope', sans-serif;

      }

      #zag {

        font-family: 'Manrope', sans-serif;
        text-decoration: none;
        color: #470382

      }

    </style>
  </head>

  <body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f0822e">
      <a class="navbar-brand ps-3" style="color: white" href="{% url 'home' %}" id="nav">My awesome Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-item nav-link" style="color: white" href="{% static '123.txt' %}">About Me </a>
          <a class="nav-item nav-link" style="color: white" target="_blank" rel="nopener noreferrer" href="https://www.facebook.com/">Facebook</a>
          <a class="nav-item nav-link active" style="color: white" href="#">Blog</a>

        </div>
      </div>
    </nav>
  </header>


<main role="main" class="ps-3">

  <h1 align="center" class="pt-4 pb-4">Resent Posts</h1>

  {% for post in posts.all %}
  <a href="{% url 'specific_post' post.id %}" id="zag"><h2>{{ post.title }}</h2></a>
  <br/>
  <img src="{{ post.event_image.url }}" height=300 width=300 class="img-fluid">
  <br/>
  <p>{{ post.get_summary }}</p>
  <p>{{ post.data }}</p>
  <br/>
  <br/>
  {% endfor %}

</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
