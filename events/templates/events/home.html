  <div class="album py-5 bg-light">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-10">

        {% for event in events.all %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{ event.event_image.url }}" />
            <div class="card-body">
              <p class="card-text">{{ event.event_text }}</p>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
